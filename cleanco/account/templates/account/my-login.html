{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  body {
    background-color: gray;
  }
</style>

<body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3> Вхід в обліковий запис </h3>
    <hr>
    <br>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{form.username|as_crispy_field}}
      <br>
      {{form.password|as_crispy_field}}
      <br>
      <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> <i class="fa fa-key"
          aria-hidden="true"></i>&nbsp; Увійти </button>
      <br> <br>
      {{form.non_field_errors}}
      <div class="text-center">
        <a href="{% url 'register' %}"> Ще не маєте облікового запису? </a>
        <br>
        <a href="{% url 'reset_password' %}"> Забули пароль? </a>
      </div>
    </form>
  </div>
  <br>
</body>

{% endblock %}
