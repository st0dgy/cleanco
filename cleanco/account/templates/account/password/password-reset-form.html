{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>

<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3> Введіть новий пароль: </h3>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Скинути пароль </button>
    </form>
</div>

{% endblock %}
